<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="keywords" content="sublimados, personalizado, regalo, obsequio, remera, uniforme, calza, buzo, ojotas, gorra, taza, botella. almohadon, caudro, rompecabeza">
    <meta name="description" content="Galeria de imágenes de los productos comercializados en LOGOS">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/logos1-png.png" type="image/x-icon">

<!--AGREGAR ELEMENTOS DE ACCESIVILIDAD, REVISAR SEMÁNTICA y WRAP-->
<body>
    <div class="main">
        <header id="arriba-galeria">
            <div class="logo">
                <a href="./index.html">
                    <img src="./img/logos1-jpg.jpg" alt="logo" title="Logo de LOGOS">
                    </a>
            </div>
            <nav class="menu">
                <a href="index.html">Inicio</a>
                <a href="productos.html">Productos</a>
                <a href="contacto.html">Contacto</a>

                <!--Enlace externo-->
                <a href="https://ar.pinterest.com/analiaelisabeth/ideas-para-sublimar/" target="_blank" rel="noopener noreferrer">Ideas</a>
            </nav>
        </header>
        
        <main class="main-galeria">
            <div>
                <section class="contenedor-galeria">
                    <!-- AGREGAR FOTOS DE PRODUCTOS -->
                    <div class="indumentaria">
                        <h2 class="h2-galeria">INDUMENTARIA</h2>
                        <div class="galeria">
                            
                        <img src="./img/calza1.jpg" alt="calza1">
                        <img src="./img/uniforme1.jpg" alt="uniforme1">
                        <img src="./img/remera.jpg" alt="remera">
                        <img src="./img/buzo.jpg" alt="buzo">

                    </div>

                    <div class="personalizados">

                        <img src="./img/taza.jpg" alt="taza">
                        <img src="./img/botellas.jpg" alt="botella">
                        <img src="./img/almohadones.jpg" alt="almohadones">
                        <img src="./img/gorra-en-blanco.jpg" alt="gorra">
                        </div>
                    </div>
                </section>                
            </div>

        </main>
        <footer>
            <div>
                <!--COPYRIGHT-->
                <p>LOGOS - Sublimados y artículos personalizados - Copyright &copy; 2023 | <a href="#arriba-galeria" title="Volver a arriba">VOLVER A ARRIBA</a></p>
